baseURL: 'http://mfaani.com/'
languageCode: en-us
title: TIL with Mohammad
theme: paperMod
googleAnalytics: G-Z3VBFH9DKH
env: production

params:
  ShowReadingTime: true
  ShowShareButtons: true
  # ShowBreadCrumbs: true // to show parent pages of a subpage
  ShowCodeCopyButtons: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Blog
                  url: archives/
                  weight: 5
                - name: About
                  url: about/
                  weight: 10
                - name: Search
                  url: search/
                  weight: 15
                - name: Tags
                  url: tags/
                  weight: 20
